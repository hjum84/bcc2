<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCC Chatbot Interface</title>
</head>
<body>
    <h1>Chat with BCC Chatbot<</h1>
    <textarea id="userInput" rows="4" cols="50" placeholder="Type your message here..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
    <p><strong>chatOutput:</strong></p>
    <p id="chatbotReply"></p>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userInput').value;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            });

            const data = await response.json();
            if (data.reply) {
                document.getElementById('chatbotReply').innerText = data.reply;
            } else {
                document.getElementById('chatbotReply').innerText = 'Error: ' + data.error;
            }
        }
    </script>
</body>
</html>
