<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCC Chatbot Interface</title>
</head>
<body>
    <h1>Chat with BCC Chatbot</h1>
    <textarea id="userInput" placeholder="Type your message here..."></textarea>
    <br><br>
    <button onclick="sendMessage()">Send</button>
    <div id="chatOutput"></div>

    <script>
        function sendMessage() {
            const message = document.getElementById('userInput').value;
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.reply) {
                    document.getElementById('chatOutput').innerHTML = '<p>' + data.reply + '</p>';
                } else {
                    document.getElementById('chatOutput').innerHTML = '<p>Error: ' + data.error + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('chatOutput').innerHTML = '<p>Network error: ' + error + '</p>';
            });
        }
    </script>
</body>
</html>
